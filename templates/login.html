{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="card">
  <h2>Iniciar sesión</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p style="color: green;">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="text" name="username" placeholder="Correo o usuario" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
    <a href="{{ url_for('register') }}" class="btn-secondary" style="display:block;margin-top:10px;padding:10px;border-radius:8px;background:#ccc;color:#333;text-decoration:none;">Registrar</a>
  </form>
  <a href="#">¿Olvidaste tu contraseña?</a>
</div>
{% endblock %}
